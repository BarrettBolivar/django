<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
      <link rel="stylesheet" href="{% static 'survey/css/styles.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <h3>Thank you for submitting this form! You have submitted this form {{request.session.counter}} time(s) now.</h3>
    <div>
        <h4>Submitted information</h4><br>
        <ul>
            <li>Name: {{name}}</li><br>
            <li>Location: {{location}}</li><br>
            <li>Favorite Language: {{language}}</li><br>
            <li>Comment: {{comment}}</li><br>
        </ul>
        <form action="survey/return" method="post">
            {% csrf_token %}
            <input id="button" type="submit" value="Go back">
        </form>
    </div>
    
</body>
</html>
